<html lang="ar">
  <head>
    <meta charset="utf-8">
    <title>regiater Form</title>
    <link href="../CSS files/Register.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <font.font_NizarNastaliqKurdish {
    font-family: NizarNastaliqKurdish;
}> 
    <!-- Body of Form starts -->
  	<div class="container">
      <form method="post" autocomplete="on" action="any">
        <!--First name-->
    		<div class="box">
          <label for="firstName" class="fl fontLabel">: ناوی تەواو</label>
    			<div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input type="text" name="firstName" placeholder="ناوی تەواو"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--First name-->
<br>

    		<!---Phone No.------>
    		<div class="box">
          <label for="phone" class="fl fontLabel" > : ژمارەی مۆبایل</label>
    			<div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" required name="phoneNo" maxlength="10" placeholder="ژمارەی مۆبایل" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Phone No.---->
<br>

    		<!---Email ID---->
    		<div class="box">
          <label for="email" class="fl fontLabel">: ئیمەیڵ</label>
    			<div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="email" required name="email" placeholder="ئیمەیڵ "  class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->
<br>

    		<!---Password------>
    		<div class="box">
          <label for="password" class="fl fontLabel"> : وشەی تێپەڕ</label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr"وشەی تێپەڕ>
    					<input type="Password" required name="password" placeholder="وشەی تێپەڕ" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->
        <br>
       <!---start department---->
      <div class="box">
         <label for="Department" class="fl fontLabel">: بەش</label>
          <div class="fl iconBox"><i class="fa fa-id-card"></i></div>
          <div class="fr">
              <select  name="Department" class="Department">
           <optgroup label="بەشە زانستییەکان">
              <option>زانستی بایەلۆجی</option>
              <option>زانستی کۆمپیوتەر</option>
              <option>زانستی کیمیا</option>
              <option>زانستی ماتماتیک</option>
              <optgroup label="بەشە  ئەندازیارییەکان">
              <option>ئەندازیاری کیمیا</option>
              <option>ئەندازیاری شارستانی</option>
              <option>ئەندازیاری نەوت</option>
              <option>ئەوانیتر</option>
           </optgroup>
         </select>
          </div>
          <div class="clr"></div>
        </div>
        <!---end department---->
        <br>

    		<!---Gender----->
    		<div class="box radio">
          <label for="gender" class="fl fontLabell"> :جۆری بەکارهێنەر </label>
    				<input type="radio" name="State" value="Normal user" required> بەکارهێنەری ئاسایی
    				<br><input type="radio" name="State" value="Receiver" required> وەرگر
              <br><input type="radio" name="State" value="Admin" required> ئەدمین
    		</div>
    		<!---Gender--->



    		<!---Submit Button------>
    		<div class="box" >
    				<input type="Submit" name="Submit" class="submit" value="تۆمارکردن">
    		</div>
    		<!---Submit Button----->
      </form>
  </div>
  <!--Body of Form ends--->
  </body>
  </optgroup>
</select>
</div>
</div>
</form>
</div>
</font>
</body>
</html>

</html>
