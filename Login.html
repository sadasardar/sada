<!DOCTYPE html>
<html lang="ar" >

  <meta charset="UTF-8">

<body bgcolor="#B0B3B9">
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">

		<h1>Soran universityyy</h1>
		</div>
	</div>
	
	<form action="" method="Post">
		<div class="right">
			<p class="header">سیستەمی بەڕێوەبردنی کۆگای <br>زانکۆی سۆران</p>
			
		<h5>چوونەژووەرە</h5>
		<div class="inputs">
			<input type="text" placeholder="بەکارهێنەر" name="username" required>
			<br>
			<input type="password"name="password" placeholder="تێپەڕە ووشە" required>
		</div><br><br>

		 <div class="box">
         <label for="Department" class="fl fontLabel"> بەش </label><br>

          <div class="fl iconBox"><i class="fa fa-id-card"></i></div>
          <div class="fr">
              <select  name="Department" class="Department">
           <optgroup label="بەشە زانستیەکان">
              <option>زانستی بایەلۆجی</option>
              <option>زانستی کۆمپیوتەر</option>

              <option>زانستی جیۆلۆجی</option>
              <option>زانستی کیمیا</option>
              <option>زانستی ماتماتیک</option>
              <optgroup label="بەشە ئەندازیاریەکان">
              <option>ئەندازیاری کیمیا</option>
              <option>ئەندازیاری شارستانی</option>
              <option>ئەندازیاری نەوت</option>
              <option>  وەرگر  </option>
              <option>ڕاگر</option>
           </optgroup>
         </select>
          </div>
          <div class="clr"></div>
        </div><br><br>
		<a href="#">وشە تێپەڕەکەت لەبیرکردووە ؟</a>
			<br>
			<button>چوونەژوورەوە</button>
	</div>
	</form>
</div>
